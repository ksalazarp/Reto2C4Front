<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/styleUser.css">
    <title>Registro de Usuarios</title>
</head>

<body>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <!-- LOGO OFICIAL EN MOVIMIENTO-->
                <img src="../img/Logo.png" alt="" />
                <h3>Bienvenido al portal de administrador</h3>
                <a class="myButton" href="admin.html" style="text-decoration:none">Volver</a>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">--Registro de Usuarios--</h3>
                        <div class="row register-form">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="number" min="0" class="form-control" placeholder="Id *"
                                        name="form-control" id="id" required />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Identificaci칩n *"
                                        name="form-control" id="identificacion" required />

                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre *" name="form-control"
                                        id="usuario" required />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="form-control"
                                        placeholder="Direcci칩n *" id="direccion" required />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="form-control" placeholder="Celular *"
                                        id="celular" required />
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" name="form-control" placeholder="Email *"
                                        id="email" required />

                                </div>

                            </div>
                            <div class="col-md-6">


                                <div class="form-group">
                                    <input type="password" class="form-control" name="form-control"
                                        placeholder="Contrase침a *" id="clave" required />

                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" name="form-control"
                                        placeholder="Confirmar Contrase침a *" id="clave2" required />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="form-control" placeholder="Zona *"
                                        id="zona" required />
                                </div>

                                <div class="form-group">
                                    <select class="form-control" name="tipousuario" id="tipousuario" required>
                                        <option class="hidden" selected disabled>Selecciona Tipo de usuario</option>
                                        <option value="COORD" id="tipousuario">Coordinador de Zona</option>
                                        <option value="ASE" id="tipousuario">Asesor Comercial</option>

                                    </select>
                                </div>
                                <div>
                                    <button class='btn btn-primary' onclick="guardarUsuario()">Registar </button>

                                </div>

                                <br>

                                <div>
                                    <button class='btn btn-primary' onclick="traerUsuarios()">Listar usuarios</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div>
            <br>
            <!-- MUESTRA TABLA CON LOS USUARIOS REGISTRADOS AL PRESIONAR LISTAR USUARIOS-->
                <div id="resultado1">
            </div>

        </div>

    </div>
    <script src="js/user.js"></script>
</body>

</html>
